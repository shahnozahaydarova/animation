<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee links with videos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Staatliches&amp;display=swap">
</head>
<body>
    <ul class="menu">
        <li class="menu__item">
            <a href="#" class="menu__link menu__link--primary" aria-label="Chickpeas and cilantro">
                <span aria-hidden="true">Chickpeas and cilantro</span>
                <span>Chickpeas and cilantro</span>
                <figure class="menu__background">
                    <video loop autoplay muted>
                        <source src="https://assets.codepen.io/1366040/confetti2.mp4" type="video/mp4" />
                    </video>
                </figure>
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__link menu__link--secondary" aria-label="Lentils and peppers">
                <span aria-hidden="true">Lentils and peppers</span>
                <span>Lentils and peppers</span>
                <figure class="menu__background">
                    <video loop autoplay muted>
                        <source src="https://assets.codepen.io/1366040/bridge.mp4" type="video/mp4" />
                    </video>
                </figure>
            </a>
        </li>
        <li class="menu__item">
            <a href="#" class="menu__link menu__link--tertiary" aria-label="Black beans and tomatoes">
                <span aria-hidden="true">Black beans and tomatoes</span>
                <span>Black beans and tomatoes</span>
                <figure class="menu__background">
                    <video loop autoplay muted>
                        <source src="https://assets.codepen.io/1366040/run.mp4" type="video/mp4" />
                    </video>
                </figure>
            </a>
        </li>
    </ul>

</body>
</html>
