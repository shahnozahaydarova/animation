<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover icon cub</title>
</head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div class="cube">
            <div class="side back black">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side left grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side front grey">

            </div>

            <div class="side right grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side top grey">
                <i class="fa fa-youtube icon"></i>
            </div>

            <div class="side bottom grey">
                <i class="fa fa-youtube icon"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cube">
            <div class="side back twitter">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side left grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side front grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side right grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side top grey">
                <i class="fa fa-twitter icon"></i>
            </div>

            <div class="side bottom grey">
                <i class="fa fa-twitter icon"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cube">
            <div class="side back facebook">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side left grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side front grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side right grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side top grey">
                <i class="fa fa-facebook icon"></i>
            </div>

            <div class="side bottom grey">
                <i class="fa fa-facebook icon"></i>
            </div>
        </div>

</body>
</html>
