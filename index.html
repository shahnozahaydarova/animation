<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Santa Claus</title>
</head>
<body>
 

<svg width="640" height="480" xmlns="http://www.w3.org/2000/svg">
    <g>
     <text font-weight="bold" transform="matrix(9.354296470138479,0,0,9.317227244137484,-2688.683063799194,-2608.8509504121653) " xml:space="preserve" text-anchor="middle" font-family="Monospace" font-size="24" id="svg_1" y="315.58625" x="321.74339">2023</text>
     </g>
   </svg>
   
   <!-- snowflakes -->
   
   <div class="snow"></div>
   
   <!-- clouds -->
   
   <div class="cloud cloud-1"></div>
   <div class="cloud cloud-2"></div>
   
   <!-- ground -->
   
   <div class="ground"></div>
   
   <!-- city -->
   
   <div class="city"></div>
   
   <!-- snowman -->
   
   <div class="snowman">
     
     <!-- head -->
     
     <div class="top-part">
       <div class="eyes">
         <div class="left-eye"></div>
         <div class="right-eye"></div>
       </div>
       <div class="nose"></div>
       <div class="hat">
         <div class="hat-details"></div>
       </div>
     </div>
     
     <!-- middle part -->
     
     <div class="middle-part">
       <div class="left-arm"></div>
       <div class="right-arm"></div>
       <div class="buttons"></div>
     </div>
     
     <!-- bottom part -->
     
     <div class="bottom-part"></div>
   
   </div>  

</body>
</html>
